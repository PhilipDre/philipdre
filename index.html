        function pop_Moulins_2(feature, layer) {
            var popupContent = '<table>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Moulins_2_0(feature) {
            switch(String(feature.properties['TYPE'])) {

                pane: 'pane_Moulins_2',
        rotationAngle: 0.0,

        icon: L.icon({

            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();

            };

                this._div.innerHTML = '<a href="http://memoiresetphotos.free.fr"><img class="titleimage" src="images/LogoMP.jpg"></a><p>Le patrimoine de Moëlan-sur-mer</p><p>par l\'association Mémoires et Photos</p>';
            };

            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
